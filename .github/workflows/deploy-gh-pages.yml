name: ðŸš€ Deploy HTML Report to GitHub Pages

on:
  push:
    branches: [main]  # or your default branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r mlflow/requirements.txt

      - name: Run prediction and generate report
        run: python mlflow/log_run.py

      - name: Upload HTML to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # assumes report.html is in root
          publish_branch: gh-pages
          force_orphan: true
